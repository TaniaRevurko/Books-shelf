<html>
<head>

</div>
<div id="fillTheBooks">
</div>

<input type="text" value="" id="author"/><br/><br/>
<span class="editBookForm"> Год выпуска </span> <br/>

<input type="text" value="" id="image"/><br/><br/><br/>
<input type="button" value="Сохранить" id="save" onclick="limit()";/>

</form>

</div>
